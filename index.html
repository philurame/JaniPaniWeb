<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaniPani</title>
    <link rel="icon" type="image/x-icon" href="extras/favicon.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <!-- Game Section: Choose types, show question, etc. -->
    <div id="game-section" class="section hidden">
      <div id="left-rectangle" class="hidden"></div>

      <div class="dropdown">
        <button class="dropbtn">âš™ï¸Ž</button>
        <div class="dropdown-content">
          <div id="lvl-and-sound">
            <div id="lvls">
              <div>
                Min Level:<br>
                <input type="range" id="minInput" min="1" max="60" value="1" step="1" oninput="minOutput.value = (parseFloat(minInput.value).toFixed(0))">
                <output name="minOutput" id="minOutput">1</output>
              </div>
              <div>
                Max Level:<br>
                <input type="range" id="maxInput" min="1" max="60" value="1" step="1" oninput="maxOutput.value = (parseFloat(maxInput.value).toFixed(0))">
                <output name="maxOutput" id="maxOutput">1</output>
              </div> 
            </div>
            <button id="sound">ðŸ”ˆ</button>
          </div>
          
          <div>
            <label><input type="checkbox" id="type-radical" checked>Radical</label>
            <label><input type="checkbox" id="type-kanji" checked>Kanji</label>
            <label><input type="checkbox" id="type-vocab" checked>Vocab</label>
          </div>
        
          <button id="question-params">Apply</button>
        </div>
      </div>

      <!-- question -->
      <div id="question-area" class="hidden">
        <span id="symbol-display" class="hidden"></span>
        <p id="question-text"></p>
        <input type="text" id="answer-input" placeholder="" autofocus>
        <div id="submit-info-review-container">
          <button id="submit-answer">Submit</button>
          <button id="show-info-page">Info</button>
          <button id="show-review">History</button>
        </div>  
        <p id="feedback"></p>
      </div>
      <div id="right-rectangle" class="hidden"></div>
    </div>


    <!-- review-section -->
    <div id="review-section" class="hidden">
      <h2 id="review-history">Review History</h2>
      <ul id="review-list"></ul>
      <button class="back-to-game">Back to Game</button>
    </div>

    <!-- Info/Search Section -->
    <div id="info-section" class="section hidden">
      <button id="search-button">Search</button>
      <button class="back-to-game">Back to Game</button>
      <input type="text" id="search-query" placeholder="" autofocus>
      <ul id="search-results">
        <!-- Filled by JavaScript -->
      </ul>

      <div id="hieroglyph-detail" class="hidden">
        <div id="symbol-details-container">
          <div id="info-container">
            <div id="details">
              <div id="meaning">
                <span id="detail-meaning"></span>  
                <span id="extra-meanings" class="faded"></span> 
              </div>
              <button id="vocab-sound-button"></button>
              <div id="onkun">
                <div id="onon">
                  <span id="detail-onyomi-title">On'yomi</span>
                  <span id="detail-onyomi"></span>
                </div>
                <div id="kunkun">
                  <span id="detail-kunyomi-title">Kun'yomi</span>
                  <span id="detail-kunyomi"></span>
                </div>
              </div>
              <hr id="line-radical" width="80%">
              <span id="detail-level"></span>
            </div>
            <div id="mnemonic-container">
              <div class="mnemonic-item">
                <button class="show-mnemonic">Mnemonics Meaning</button>
                <div class="mnemonic-content">
                  <span id="detail-mnemonic-meaning"></span>
                </div>
              </div>
              <div class="mnemonic-item">
                <button class="show-mnemonic">Mnemonics Reading</button>
                <div class="mnemonic-content">
                  <span id="detail-mnemonic-reading"></span>
                </div>
              </div>
            </div>
            <ul id="detail-sentences"></ul>
          </div>
          <div id="symbol-ref">
            <span id="detail-symbol" class="hidden"></span>
            <a id="detail-wanikani-link" href="#" target="_blank">WaniKani Reference</a>
          </div>
          
        </div>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
